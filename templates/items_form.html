    <div class="row">

          




        <div class="container-fluid" style="margin-bottom: 15px;">

            <div class="container-fluid">
                <div class="row">
                    <div class="header">
                      <h2 class="float-left text-primary" id="table__title">New Item</h2>
                      <!-- <button type="button" class="close" aria-label="Close">
                        <span aria-hidden="true" style="font-size: 42px;">&times;</span> -->
                      </button>
                    </div>
                </div>
            </div>
        </div>


        <div class="items-form-body">
            <form class="items-form" name="Itemform" method="POST" action="#" onsubmit="submitForm()">
                {%csrf_token%}
                <div class="items-top-body">
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Type</legend>
                            <div class="col-sm-10">
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="goods" name="type" value="Goods" class="custom-control-input">
                                    <label class="custom-control-label" for="goods">Goods</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="services" name="type" value="Services" class="custom-control-input">
                                    <label class="custom-control-label" for="services">Services</label>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <div class="form-group row required">
                        <label for="item-name" class="col-sm-2 col-form-label">Name*</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="item-units" class="col-sm-2 col-form-label">Units</label>

                        <div class="input-group col-sm-3 mb-3">
                            <select class="custom-select" id="units" name="units">
                                <option value="null"></option>
                                <option value="box">box</option>
                                <option value="cm">cm</option>
                                <option value="dz">dz</option>
                                <option value="ft">ft</option>
                                <option value="g">g</option>
                                <option value="in">in</option>
                                <option value="kg">kg</option>
                                <option value="km">km</option>
                                <option value="lb">lb</option>
                                <option value="mg">mg</option>
                                <option value="m">m</option>
                                <option value="pcs">pcs</option>
                                <option value="1">1</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="hsn" class="col-sm-2 col-form-label">HSN Code <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-question-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                <path d="M5.25 6.033h1.32c0-.781.458-1.384 1.36-1.384.685 0 1.313.343 1.313 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.007.463h1.307v-.355c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.326 0-2.786.647-2.754 2.533zm1.562 5.516c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z" />
                            </svg></label>

                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="hsncode" name="hsncode" required>
                        </div>
                    </div>

                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0  required">Tax Preference*</legend>
                            <div class="col-sm-10">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="tax-preference" id="Taxable" value="Taxable">
                                    <label class="form-check-label" for="Taxable">Taxable</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="tax-preference" id="Non-Taxable" value="Non-Taxable">
                                    <label class="form-check-label" for="Taxable">Non-Taxable</label>
                                </div>

                            </div>
                        </div>
                    </fieldset>

                </div>


                <div class="items-btm-bdy">
                    <div class="row">
                        <div class="col-lg-6">

                            <div class="form-group ">
                                <div class="form-check form-check-inline">
                                    <input id="" class="form-check-input" type="checkbox" onclick="EnableDisableTextBox(this)">
                                    <label class="form-check-label" for="">Sales Information</label>
                                </div>
                            </div>

                            <div class="form-group row required">
                                <label for="selling-price" class="col-sm-3 col-form-label">Selling Price*</label>
                                <div class="col-sm-6">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">INR</span>
                                        </div>
                                        <input type="number" id="SellingPricE" class="form-control" name="sellamount" aria-label="Amount" disabled="disabled">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="sales-acc" class="col-sm-3 col-form-label required">Account*</label>

                                <div class="input-group col-sm-6 mb-3" required>
                                    <select class="custom-select" id="sales-acc" name="salesacc" disabled="disabled">
                                        <option value="null"></option>
                                        <option value="box">box</option>
                                        <option value="cm">cm</option>
                                        <option value="dz">dz</option>
                                        <option value="ft">ft</option>
                                        <option value="g">g</option>
                                        <option value="in">in</option>
                                        <option value="kg">kg</option>
                                        <option value="km">km</option>
                                        <option value="lb">lb</option>
                                        <option value="mg">mg</option>
                                        <option value="m">m</option>
                                        <option value="pcs">pcs</option>
                                        <option value="1">1</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="sales-des" class="col-sm-3">Description</label>
                                <div class="col-sm-6">
                                    <textarea class="form-control" id="sales-des" name="salesdes" rows="3"></textarea>
                                </div>
                            </div>

                        </div>


                        <div class="col-lg-6">

                            <div class="form-group ">
                                <div class="form-check form-check-inline">
                                    <input id="" class="form-check-input" type="checkbox" onclick="EnableDisableTextBox2(this)">
                                    <label class="form-check-label" for="">Purchase Information</label>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="cost-price" class="col-sm-3 col-form-label">Cost Price*</label>
                                <div class="col-sm-6">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">INR</span>
                                        </div>
                                        <input type="number" min="1" id="Amount" disabled="disabled" class="form-control" name="puramount" aria-label="Amount">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="purchase-acc" class="col-sm-3 col-form-label">Account*</label>

                                <div class="input-group col-sm-6 mb-3">
                                    <select class="custom-select" id="purchase-acc" name="purchaseacc" disabled="disabled">
                                        <option value="null"></option>
                                        <option value="box">box</option>
                                        <option value="cm">cm</option>
                                        <option value="dz">dz</option>
                                        <option value="ft">ft</option>
                                        <option value="g">g</option>
                                        <option value="in">in</option>
                                        <option value="kg">kg</option>
                                        <option value="km">km</option>
                                        <option value="lb">lb</option>
                                        <option value="mg">mg</option>
                                        <option value="m">m</option>
                                        <option value="pcs">pcs</option>
                                        <option value="1">1</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="sales-des" class="col-sm-3">Description</label>
                                <div class="col-sm-6">
                                    <textarea class="form-control" id="purchase-des" name="purchasedes"rows="3" disabled="disabled"></textarea>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <hr>
                <div class="items-end-bdy">

                    <div class="end-bdy-heading">
                        <h6>Default Tax Rates</h6>
                    </div>

                    <div class="form-group row">
                        <label for="sales-acc" class="col-sm-2 col-form-label">Intra State Tax Rate</label>

                        <div class="input-group col-sm-3 mb-3" required>
                            <select class="custom-select" id="sales-acc" name="intrastate">
                                <option value="null"></option>
                                <option value="GST18">GST18[18%]</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="sales-acc" class="col-sm-2 col-form-label">Inter State Tax Rate</label>

                        <div class="input-group col-sm-3 mb-3" required>
                            <select class="custom-select" id="sales-acc" name="interstate">
                                <option value="null"></option>
                                <option value="GST0">GST0[0%]</option>
                                <option value="GST5">GST5[5%]</option>
                                <option value="GST12">GST12[12%]</option>
                                <option value="GST18">GST18[18%]</option>
                                <option value="GST28">GST28[28%]</option>
                            </select>
                        </div>
                    </div>


                </div>
                <hr>
               <br><br><br><br>
                <div class="row">
                <div >
                    <button class="btn btn-lg btn-primary btn-block">Save <i class="fa fa-floppy-o" aria-hidden="true"></i></button>
                </div>
                <div class="padding-left-20">
                    <a href="{% url 'itemform_index'%}"> <button class="btn btn-dark btn-lg" type="button">Cancel</button></a>
               </div>
                </div>
            </form>
        </div>

    </div>
    <!-- jQuery first, then Bootstrap JS. -->

    <script src="tether.js"></script>
    <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg==" crossorigin="anonymous"></script>

        $(function() {
            $("[data-toggle='popover'").popover();

            trigger: "focus"

        }

    <script type="text/javascript">
        var Sales_Description            = document.getElementById("sales-des");
        var SellingPrice                 = document.getElementById("SellingPricE");
        var Account                      = document.getElementById("sales-acc");

        var Purchase_Description         = document.getElementById("purchase-des");
        var Amount                       = document.getElementById("Amount");
        var Purchase_acc                 = document.getElementById("purchase-acc");
        Sales_Description.disabled       = true;
        Purchase_Description .disabled   = true;
                

        function EnableDisableTextBox(ckeck) {
            SellingPrice.disabled       = ckeck.checked ? false : true;
            Account.disabled            = ckeck.checked ? false : true;
            Sales_Description.disabled  = ckeck.checked ? false : true;            
        }

        function EnableDisableTextBox2(ckeck) {
            Purchase_Description.disabled   = ckeck.checked ? false : true;
            Amount.disabled                 = ckeck.checked ? false : true;
            Purchase_acc.disabled           = ckeck.checked ? false : true;
        }
    </script>

<script>
    /* When the user clicks on the button,
    toggle between hiding and showing the dropdown content */
    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
    }

    function filterFunction() {
      var input, filter, ul, li, a, i;
      input = document.getElementById("myInput");
      filter = input.value.toUpperCase();
      div = document.getElementById("myDropdown");
      a = div.getElementsByTagName("a");
      for (i = 0; i < a.length; i++) {
        txtValue = a[i].textContent || a[i].innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          a[i].style.display = "";
        } else {
          a[i].style.display = "none";
        }
      }
    }
  </script>
